<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- Egen CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Huddle landing page</title>
</head>
<body>
    <div class="desktop-background">
        <div class="grid">
            <header class="g1 showcase-background">
                <div class="container">
                    <a href="#"><img src="/images/logo.svg" alt="" class="logo"></a>
                    <img src="images/illustration-mockups.svg" alt="" class="showcase-image">
                </div>
            </header>
            <section class="g2">
                <div class="container">
                    <div class="showcase-content">
                        <h1>Build The Community Your Fans Will Love</h1>
                        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                            Create connections with your users as you engage in genuine discussion. </p>
                        <button class="btn">Register</button>
                    </div>
                </div>
            </section>
            <section class="g3">
                <div class="container">
                    <div class="social">
                        <a href="#"><i class="fab fa-facebook-f social-icon"></i></a>
                        <a href="#"><i class="fab fa-twitter social-icon"></i></a>
                        <a href="#"><i class="fab fa-instagram social-icon"></i></a>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <!-- Egen JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
